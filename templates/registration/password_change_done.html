<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>密码修改成功</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h3>密码修改成功！</h3>
        </div>
        {# 在登录和注销的视图函数中，始终传递一个 next 参数记录偶那个户之前访问页面的 URL #}
        {# 这里将 next 的值设置为 index 页面的 URL #}
        <h1 class="logo"><a href="{% url 'login' %}?next={% url 'blog:index' %}">重新登陆</a></h1>
        <h1 class="logo"><a href="{% url 'logout' %}?next={% url 'blog:index' %}">返回首页</a></h1>
    </div>
</div>
</body>
</html>
